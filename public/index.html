<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inShare - Easy file sharing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            class="center"
            src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg"
            alt="file icon"
            draggable="false"
          />
          <img
            class="left"
            src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg"
            alt="file icon"
            draggable="false"
          />
          <img
            class="right"
            src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg"
            alt=""
            draggable="false"
          />
        </div>
        <input type="file" name="choose file" id="fileInput" />
        <div class="title">
          Drop your Files here or, <span class="browseBtn">browse</span>
        </div>
      </div>

      <div class="progress-container">
        <div class="bg-progress"></div>

        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container"><span id = "percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs</p>
        <div class="input-container">
          <input type="text" name="" id="fileURL" readonly value="">
          <img src="./copy-icon.svg" alt="copy-icon" id = "copyBtn">
        </div>
        <p>Send Via Email</p>
        <div class="email-container">
          <form id = "emailForm">
            <div class="field">
              <label for="sender">Your email</label>
              <input type="email" required name="from-email" id = "sender">
            </div>

            <div class="field">
              <label for="reciever">Reciever's email</label>
              <input type="email" required name="to-email" id = "reciever">
            </div>

            <button type="submit">Send</button>
          </form>
        </div>
      </div>


    </section>
    <div class="upload-vector"></div>
    <div id="toast">Copied to clipboard</div>
    <script src="script.js"></script>
  </body>
</html>
